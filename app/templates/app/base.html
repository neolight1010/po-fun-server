{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />

        <link rel="stylesheet" href="{% static "app/base.css" %}" />

        {% block extra-head %}{% endblock extra-head %}
    </head>

    <body>
        <div class="navbar">
            <div class="navbar-links-start">
                <a href={% url "app:index" %}>po.fun</a>
                <a href="{% url 'sample:drums' %}">drums</a>
                <a href="{% url 'sample:melodic' %}">melodic</a>
                <a href="{% url 'sample:packs' %}">packs</a>
            </div>
            <div class="navbar-links-end">
                {% if not user.is_authenticated %}
                    <a href="{% url 'app:register' %}">register</a>
                    <a href="{% url "app:login" %}">login</a>
                {% else %}
                    <a href="{% url 'sample:upload' %}">upload</a>
                    <a href="{% url 'app:logout' %}">logout</a>
                    <a href="#profile">{{ user.username }}</a>
                {% endif %}
            </div>
        </div>
        <div id="content">{% block content %}{% endblock content %}</div>
    </body>
</html>
